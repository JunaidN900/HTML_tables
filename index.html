<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body ">
    <h1>HTML Table</h1>
    <table style="font-weight: 900;" border="2px solid black" cellpadding="10" cellspacing="0">
        <tr>
            <th>No.</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Type</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$1000</td>
            <td rowspan="4">Company Founder</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Elon Musk</td>
            <td>CEO SpaceX</td>
            <td>$1500</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mark Zuckerberg</td>
            <td>CEO Facebook</td>
            <td>$1300</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Jeff Bezos</td>
            <td>CEO Amazon</td>
            <td>$1400</td>
        <tr>
            <td colspan="3">Total Expense</td>
            <td>$6800</td>
        </tr>    
    </table>
</body>
</html>
